{% extends 'main.html' %}

{% load static %}

{% block titulo %}
  Página Links
{% endblock %}

{% block conteudo %}

<div class="container-fluid py-4">
  <div class="row">
    <div class="col-6 mx-auto" style="margin-top: 80px;">
      <div class="multisteps-form mb-5">
        <!--progress bar-->
        <div class="row">
          <div class="col-12 col-lg-8 mx-auto my-5">
            <div class="multisteps-form__progress">
              <button class="multisteps-form__progress-btn js-active" type="text" title="User Info">User Info</button>
              <button class="multisteps-form__progress-btn" type="text" title="Address">Media</button>
              <button class="multisteps-form__progress-btn" type="text" title="Socials">Socials</button>
            </div>
          </div>
        </div>
        <!--form panels-->
        <div class="row">
          <div class="col-12 col-lg-8 m-auto">
            <form class="multisteps-form__form mb-8">
              <!--single form panel-->
              <div class="card multisteps-form__panel p-3 border-radius-xl bg-white js-active" data-animation="FadeIn">
                <h5 class="font-weight-bolder mb-0">Sobre mim</h5>
                <p class="mb-0 text-sm">Informações do Usuário</p>
                <div class="multisteps-form__content">
                  <div class="row mt-3">
                    <div class="col-12 col-sm-6">
                      <label>First Name</label>
                      <input class="multisteps-form__input form-control" type="text" placeholder="eg. Edson" />
                    </div>
                    <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                      <label>Last Name</label>
                      <input class="multisteps-form__input form-control" type="text" placeholder="eg. Júnior" />
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-12 col-sm-6">
                      <label>Phone</label>
                      <input class="multisteps-form__input form-control" type="number" placeholder="eg. (48) 9 0000-0000" />
                    </div>
                    <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                      <label>Email Address</label>
                      <input class="multisteps-form__input form-control" type="email" placeholder="eg. soft@dashboard.com" />
                    </div>
                  </div>
                  <div class="button-row d-flex mt-4">
                    <button class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" type="button" title="Next">Next</button>
                  </div>
                </div>
              </div>
               <!--single form panel-->
               <div class="card multisteps-form__panel p-3 border-radius-xl bg-white" data-animation="FadeIn">
                <h5 class="font-weight-bolder">Media</h5>
                <div class="multisteps-form__content">
                  <div class="row mt-3">
                    <div class="col-12">
                      <label>Product images</label>
                      <div action="/file-upload" class="form-control dropzone" id="productImg"></div>
                    </div>
                  </div>
                  <div class="button-row d-flex mt-4">
                    <button class="btn bg-gradient-secondary mb-0 js-btn-prev" type="button" title="Prev">Prev</button>
                    <button class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" type="button" title="Next">Next</button>
                  </div>
                </div>
              </div>
              <!--single form panel-->
              <div class="card multisteps-form__panel p-3 border-radius-xl bg-white" data-animation="FadeIn">
                <h5 class="font-weight-bolder">Socials</h5>
                <div class="multisteps-form__content">
                  <div class="row mt-3">
                    <div class="col-12">
                      <label>Twitter Handle</label>
                      <input class="multisteps-form__input form-control" type="text" placeholder="@soft" />
                    </div>
                    <div class="col-12 mt-3">
                      <label>Facebook Account</label>
                      <input class="multisteps-form__input form-control" type="text" placeholder="https://..." />
                    </div>
                    <div class="col-12 mt-3">
                      <label>Instagram Account</label>
                      <input class="multisteps-form__input form-control" type="text" placeholder="https://..." />
                    </div>
                  </div>
                  <div class="row">
                    <div class="button-row d-flex mt-4 col-12">
                      <button class="btn bg-gradient-secondary mb-0 js-btn-prev" type="button" title="Prev">Prev</button>
                      <button class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" type="button" title="Next">Next</button>
                    </div>
                  </div>
                </div>
              </div>
              <!--single form panel-->
              <div class="card multisteps-form__panel p-3 border-radius-xl bg-white h-100" data-animation="FadeIn">
                <h5 class="font-weight-bolder">Profile</h5>
                <div class="multisteps-form__content mt-3">
                  <div class="row">
                    <div class="col-12">
                      <label>Public Email</label>
                      <input class="multisteps-form__input form-control" type="text" placeholder="Use an address you don't use frequently." />
                    </div>
                    <div class="col-12 mt-3">
                      <label>Bio</label>
                      <textarea class="multisteps-form__textarea form-control" rows="5" placeholder="Say a few words about who you are or what you're working on."></textarea>
                    </div>
                  </div>
                  <div class="button-row d-flex mt-4">
                    <button class="btn bg-gradient-light mb-0 js-btn-prev" type="button" title="Prev">Prev</button>
                    <button class="btn bg-gradient-dark ms-auto mb-0" type="button" title="Send">Send</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div>
        
      </div>
    </div>
  </div>

{% endblock %}
